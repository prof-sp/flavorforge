<!DOCTYPE html>
<html>
<head>
  <title>Your Flavor Blend</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="result-container">
    <h2>✨ Your FlavorForge Blend ✨</h2>
    <p><strong>Base Flavor:</strong> {{ flavor }}</p>
    <p><strong>Ingredients:</strong> {{ blend[0] }} and {{ blend[1] }}</p>

<form method="POST" action="{{ url_for('submit_feedback') }}">
  <label for="rating">Rate this blend (1–5):</label>
  <input type="number" name="rating" min="1" max="5" required>

  <label for="comments">Comments:</label>
  <textarea name="comments" rows="4" cols="50" placeholder="What did you think?"></textarea>

  <button type="submit">Submit Feedback</button>
</form>
  </div>
</body>
</html>
